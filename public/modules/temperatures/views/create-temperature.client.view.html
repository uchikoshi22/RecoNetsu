<section data-ng-controller="TemperaturesController">
  <div class="page-header">
    <h1>検温結果</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="temperature">体温</label>
          <div class="controls">
            <input type="text" data-ng-model="temperature" id="temperature" class="form-control" placeholder="体温" required>
          </div>

          <label class="control-label" for="recorded">検温時間</label>
          <div class="controls">
            <!-- <input type="text" data&#45;ng&#45;model="recorded" id="recorded" class="form&#45;control" pick&#45;a&#45;date="date" placeholder="検温時間"> -->
            <div class="dropdown">
              <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group"><input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput" data-datetime-picker-config="{ dropdownSelector: `#dropdown2` }" placeholder="検温時間">
                </datetimepicker>
              </ul>
            </div>
          </div>

          <label class="control-label" for="feeling">調子</label>
          <div class="controls">
            
            <select class="form-control"
                    data-ng-model="feeling"  
                    ng-options="f as f.label for f in feelingChoices"
                    >
            </select>
          </div>

          <label class="control-label" for="memo">メモ</label>
          <div class="controls">
            <textarea data-ng-model="memo" id="memo" class="form-control" placeholder="メモ"></textarea>
          </div>

        </div>
        <div class="form-group">
          <input type="submit" value="登録" class="btn btn-default">
        </div>
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
      </fieldset>
    </form>
  </div>
</section>
