<section data-ng-controller="TemperaturesController">
  <div class="page-header">
    <h1>検温結果</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="temperature">体温</label>
          <div class="controls">
            <input type="text" data-ng-model="temperature" id="temperature" class="form-control" placeholder="体温" required>
          </div>

          <label class="control-label" for="recorded">検温時間</label>
          <div class="controls">
            <input type="text" data-ng-model="recorded" id="recorded" class="form-control" placeholder="検温時間" required>
          </div>

          <label class="control-label" for="feeling">調子</label>
          <div class="controls">
            <select class="form-control">
              <option value="1">★</option>
              <option value="2">★★</option>
              <option value="3" selected>★★★</option>
              <option value="4">★★★★</option>
              <option value="5">★★★★★</option>
            </select>
          </div>

          <label class="control-label" for="memo">メモ</label>
          <div class="controls">
            <textarea data-ng-model="memo" id="memo" class="form-control" placeholder="メモ"></textarea>
          </div>

        </div>
        <div class="form-group">
          <input type="登録" class="btn btn-default">
        </div>
		<div data-ng-show="error" class="text-danger">
			<strong data-ng-bind="error"></strong>
		</div>
      </fieldset>
    </form>
  </div>
</section>
