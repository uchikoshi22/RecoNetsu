<section data-ng-controller="TemperaturesController" data-ng-init="findOne()">
  <table class="table">
    <tr>
      <th>検温結果</th>
      <td>{{temperature.temperature}}度</td>
    </tr>
    <tr>
      <th>調子</th>
      <td>{{feelingChoices[temperature.feeling].label}}</td>
    </tr>
    <tr>
      <th>検温時間</th>
      <td>{{temperature.recorded | date:'medium'}}</td>
    </tr>
    <tr>
      <th>メモ</th>
      <td>{{temperature.memo}}</td>
    </tr>
  </table>

  <div data-ng-show="((authentication.user) && (authentication.user._id == temperature.user._id))">
    <a class="btn btn-primary" href="/#!/temperatures/{{temperature._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>

  <small>
    <em class="text-muted">
    Saved by
      <span data-ng-bind="temperature.user.displayName"></span>
    </em>
  </small>

</section>
