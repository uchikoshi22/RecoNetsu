<section data-ng-controller="TemperaturesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Temperatures</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="temperature in temperatures" data-ng-href="#!/temperatures/{{temperature._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="temperature.created | date:'medium'"></span>
				by
				<span data-ng-bind="temperature.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="temperature.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!temperatures.$resolved || temperatures.length">
    	No Temperatures yet, why don't you <a href="/#!/temperatures/create">create one</a>?
    </div>
</section>
