<section data-ng-controller="HomeController">
  <div class="jumbotron text-center">
    <div class="row">
      <div ui-route="/#!/temperatures" data-ng-show="authentication.user">
        <a href="#!/temperatures">検温記録アプリへ</a>
      </div>
      <div ui-route="/signup" ng-class="{active: $uiRoute}" data-ng-hide="authentication.user">
        <a href="/#!/signup">新規登録</a>
      </div>
      <div ui-route="/signin" ng-class="{active: $uiRoute}" data-ng-hide="authentication.user">
        <a href="/#!/signin">ログイン</a>
      </div>
      <span data-ng-bind="authentication.user.displayName"></span>
      <div ui-route="/signout" data-ng-show="authentication.user">
        <a href="/auth/signout">ログアウト</a>
      </div>
    </div>
  </div>
</section>
